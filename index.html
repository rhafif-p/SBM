<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="script.js"></script>
    <script src="mqtt.js"></script>


    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="monitor">
      <img class="background-icon" alt="" src="./public/background.svg" />

      <div class="temperature">
        <img class="warninglogo-icon" alt="" src="./public/warninglogo.svg" />

        <img class="templogo-icon" alt="" src="./public/templogo.svg" />

        <i class="i">0</i>
      </div>
      <div class="humidity">
        <i class="i1">%</i>
        <i class="i2">0</i>
        <img
          class="humidity-logo-icon"
          alt=""
          src="./public/humidity-logo.svg"
        />
      </div>
      <img class="destination-icon" alt="" src="./public/destination.svg" />

      <div class="speedgauge">
        <img class="arrow-icon" alt="" src="./public/arrow.svg" />
        
        <img class="gaugebg-icon" alt="" src="./public/gaugebg.svg" />
        <div class="distance">
            <div class="dist_value">0</div>
            <b class="m">m</b>
        </div>
        <div class="speed-text">
            <b class="ms">m/s</b>
            <div class="velocity">0</div>
      </div>
    </div>
      <div class="incline">
        <img
          class="incline-gauge-icon"
          alt=""
          src="./public/incline-gauge.svg"
        />
        <img class="needle-icon" alt="" src="./public/Needle.svg"/>
        <img class="incline-logo-icon" alt="" src="./public/incline-logo.svg" />

        <b class="o">o</b>
        <div class="div1">0</div>
      </div>
      <div class="logo">
        <img class="car-icon" alt="" src="./public/car.svg" />

        <b class="chem-e-car">
          <span class="chem">Chem</span>
          <span>-</span>
          <span class="e">E</span>
          <span>-Car</span>
        </b>
        <img class="ugm-icon" alt="" src="./public/ugm.svg" />
      </div>
    </div>
  </body>
</html>
